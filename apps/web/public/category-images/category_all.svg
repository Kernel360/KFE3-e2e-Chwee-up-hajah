  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7251f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9575ff;stop-opacity:1" />
